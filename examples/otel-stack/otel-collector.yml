receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Send traces to Jaeger using native Jaeger exporter (more reliable)
  jaeger:
    endpoint: jaeger:14268
    tls:
      insecure: true
  
  # Alternative: OTLP HTTP to Jaeger (if native doesn't work)
  otlphttp/jaeger:
    endpoint: http://jaeger:4318/v1/traces
    tls:
      insecure: true
  
  # Send metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    resource_to_telemetry_conversion:
      enabled: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]